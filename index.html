<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Айрум.рф</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__inner-logo"><img src="assets/images/logo__ver1.png" alt=""></div>
            <div class="header__inner-nav">
                <nav class="header__nav">
                    <ul class="header__nav-items">
                        <li class="header__nav-item">
                            <img src="assets/images/Каталог.png" alt="">
                            <a class="header__nav-link">Каталог</a>
                        </li>
                        <li class="header__nav-item">
                            <img src="assets/images/Рассрочка.png" alt="">
                            <a class="header__nav-link">Рассрочка</a>
                        </li>
                        <li class="header__nav-item">
                            <img src="assets/images/Предзаказ.png" alt="">
                            <a class="header__nav-link">Предзаказ</a>
                        </li>
                        <li class="header__nav-item">
                            <img src="assets/images/Франшиза.png" alt="">
                            <a class="header__nav-link">Франшиза</a>
                        </li>
                        <li class="header__nav-item">
                            <img src="assets/images/Связаться.png" alt="">
                            <a class="header__nav-link">Связаться</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="background">
                <img src="assets/images/Цеп 1.png" alt="" class="background-item">
                <img src="assets/images/Фоныс 1.png" alt="" class="background-item">
                <img src="assets/images/ЛЮДм 1.png" alt="" class="background-item">
                <img src="assets/images/Яы 1.png" alt="" class="background-item">
        </section>
        <section class="banner">
            <div class="banner__slider">
                <div class="banner__slider-item"><img src="assets/images/Баннер 1.png" alt=""></div>
                <div class="banner__slider-item"><img src="assets/images/Баннер 2.png" alt=""></div>
                <div class="banner__slider-item"><img src="assets/images/Баннер 3.png" alt=""></div>
                <div class="banner__slider-item"><img src="assets/images/Баннер 4.png" alt=""></div>
                <div class="banner__slider-item"><img src="assets/images/Баннер 5.png" alt=""></div>
            </div>
            <div class="banner__buttons">
                <button class="banner__btn btn btn-black">Написать в <span>Telegram</span></button>
                <button class="banner__btn btn btn-black">Написать в <span>WhatsApp</span></button>
            </div>
        </section>
        <section class="catalog">
            <div class="container">
                <div class="catalog__inner">
                    <div class="catalog__subtitle">
                        <img src="assets/images/Огонек.png" alt="">
                        <h2 class="subtitle">Выбор клиентов Айрум</h2>
                    </div>
                    <h1 class="title">Популярные товары</h1>
                </div>
            </div>

        </section>
        <section class="accordion">

        </section>
        <section class="process">

        </section>
        <section class="cooperation">

        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">

            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript" defer></script>
</body> 
</html>
